proxy-providers:
  M&F:
    type: http
    url: "http://127.0.0.1:38324/download/collection/TEST?target=ClashMeta"
    interval: 18000
    health-check:
      enable: true
      interval: 1800
      url: "https://www.gstatic.com/generate_204"
    path: "./MESL.yaml"
    proxy: DIRECT
      
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - ✈️ 手动切换
      - 🛩️ 备用切换
      - DIRECT
  - name: ✈️ 手动切换
    use: [M&F]
    type: select
  - name: 🛩️ 备用切换
    use: [M&F]
    type: select
  - name: ♻️ 自动选择
    use: [M&F]
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🤖 Discord
    use: [M&F]
    type: select
  - name: 🐟 漏网之鱼
    use: [M&F]
    type: select
  - name: 📲 电报消息
    use: [M&F]
    type: select
  - name: 💬 OpenAi
    use: [M&F]
    type: select
  - name: 📹 油管视频
    use: [M&F]
    type: select
  - name: 🎬 EMBY
    use: [M&F]
    type: select
  - name: 🎥 奈飞视频
    type: select
    proxies:
      - ♻️ 自动选择
      - ✈️ 手动切换
      - 🛩️ 备用切换
      - DIRECT
  - name: 📺 巴哈姆特
    type: select
    proxies:
      - ♻️ 自动选择
      - ✈️ 手动切换
      - 🛩️ 备用切换
      - DIRECT
  - name: 📺 哔哩哔哩
    type: select
    proxies:
      - ♻️ 自动选择
      - ✈️ 手动切换
      - 🛩️ 备用切换
      - DIRECT
  - name: 🌍 国外媒体
    type: select
    proxies:
      - ♻️ 自动选择
      - ✈️ 手动切换
      - 🛩️ 备用切换
      - DIRECT
  - name: 🌏 国内媒体
    type: select
    proxies:
      - ♻️ 自动选择
      - ✈️ 手动切换
      - 🛩️ 备用切换
      - DIRECT
  - name: 📢 谷歌FCM
    type: select
    proxies:
      - ♻️ 自动选择
      - ✈️ 手动切换
      - 🛩️ 备用切换
      - DIRECT
  - name: Ⓜ️ 微软Bing
    type: select
    proxies:
      - ♻️ 自动选择
      - ✈️ 手动切换
      - 🛩️ 备用切换
      - DIRECT
  - name: Ⓜ️ 微软云盘
    type: select
    proxies:
      - ♻️ 自动选择
      - ✈️ 手动切换
      - 🛩️ 备用切换
      - DIRECT
  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - ♻️ 自动选择
      - ✈️ 手动切换
      - 🛩️ 备用切换
      - DIRECT
  - name: 🍎 苹果服务
    type: select
    proxies:
      - ♻️ 自动选择
      - ✈️ 手动切换
      - 🛩️ 备用切换
      - DIRECT
  - name: 🎮 游戏下载
    type: select
    proxies:
      - ♻️ 自动选择
      - ✈️ 手动切换
      - 🛩️ 备用切换
      - DIRECT      
  - name: 🎮 游戏平台
    type: select
    proxies:
      - ♻️ 自动选择
      - ✈️ 手动切换
      - 🛩️ 备用切换
      - DIRECT
  - name: 🎶 网易音乐
    type: select
    include-all: true
    filter: (?i)网易|音乐|NetEase|Music
    proxies:
      - DIRECT
      - ✈️ 手动切换
      - ♻️ 自动选择
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - ✈️ 手动切换
      - ♻️ 自动选择
  - name: 🛑 广告拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🍃 应用净化
    type: select
    proxies:
      - REJECT
      - DIRECT

